highlighted:
  offset: 'weekly'
graph:
  height: 450
  width: 900
  watermark: 'Copyright Obscured (http://www.obscured.se) Sweden.'
  offsets:
    hourly:
      name: 'hourly'
      offset: 60.minutes
      step: 1.minute
    daily:
      name: 'daily'
      offset: 24.hours
      step: 1.minute
    weekly:
      name: 'weekly'
      offset: 12000.minutes
      step: 5.minutes
    monthly:
      name: 'monthly'
      offset: 800.hours
      step: 1.hour
    yearly:
      name: 'yearly'
      offset: 400.days
      step: 1.hour
    biennium:
      name: 'biennium'
      offset: 800.days
      step: 2.hours
    triennium:
      name: 'triennium'
      offset: 1200.days
      step: 5.hours
    lustrum:
      name: 'lustrum'
      offset: 167.months
      step: 12.hours
    decade:
      name: 'decade'
      offset: 125.months
      step: 24.hours
rrd:
  supported:
    - :cpu
    - :disk
    - :memory
    - :traffic
    - :packages
    - :temperature
    - :uptime
    - :load
  conventions:
   - convention: '%{name}.%{type}.rrd'
   - convention: '%{name}_%{type}.rrd'
metrics:
  types:
    - type: :cpu
      title: 'CPU Utilization (%{suffix})'
      suffix: '%'
    - type: :disk
      title: 'Disk Usage (%{suffix})'
      suffix: 'Bytes'
    - type: :memory
      title: 'Memory Usage (%{suffix})'
      suffix: 'Bytes'
    - type: :traffic
      title: 'Network Traffic (%{suffix})'
      suffix: 'Bytes/s'
    - type: :packages
      title: 'Packages (%{suffix})'
      suffix: 'P/s'
    - type: :packets
      title: 'Packets (%{suffix})'
      suffix: 'Packets'
    - type: :processes
      title: 'Processes (%{suffix})'
      suffix: 'Pc.'
    - type: :temperature
      title: 'Temperature (%{suffix})'
      suffix: 'Â°C'
    - type: :uptime
      title: 'Uptime (%{suffix})'
      suffix: 'days'
    - type: :load
      title: 'Load (%{suffix})'
      suffix: '%'
